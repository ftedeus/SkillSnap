name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🧰 Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'  
          dotnet-quality: 'preview'

      - name: 📦 Restore dependencies
        run: dotnet restore SkillSnap.sln

      - name: 🛠️ Build solution
        run: dotnet build SkillSnap.sln --configuration Release --no-restore

      - name: ✅ Run tests (if any)
        run: dotnet test SkillSnap.sln --no-build --verbosity normal

      # Optional: publish server or client
      # - name: 🚀 Publish Server
      #   run: dotnet publish Server/Server.csproj --configuration Release --output ./publish
