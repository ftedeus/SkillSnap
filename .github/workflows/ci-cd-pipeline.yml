name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🧰 Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'   # Adjust if you're using .NET 8 or 7
          dotnet-quality: 'preview' # Remove if not using a preview SDK

      - name: 📦 Restore dependencies
        run: dotnet restore SkillSnap.sln

      - name: 🛠️ Build solution
        run: dotnet build SkillSnap.sln --configuration Release --no-restore

      - name: ✅ Run tests and generate TRX report
        run: dotnet test SkillSnap.sln --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test_results.trx"

      - name: 📄 Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: '**/TestResults/*.trx'

      # Optional: publish project output
      # - name: 🚀 Publish Server
      #   run: dotnet publish Server/Server.csproj --configuration Release --output ./publish